freebsd_instance:
  image: freebsd-12-1-release-amd64

task:
  name: FreeBSD 12
  alias: Tests
  env:
    - ARTIFACTS_DIR: artifacts
    - ARTIFACTS_HOME: ${CIRRUS_WORKING_DIR}/${ARTIFACTS_DIR}
    - BUILD_TARGET: freebsd-amd64
    - BUILD_TAG: ${CIRRUS_TAG}-${BUILD_TARGET}
    - PREFIX: /usr/local
  install_script:
    - pkg install -y rust gmake
  build_script:
    - cd wishbone-tool
    - cargo build
    - cargo build --release
  deploy_script:
    - cd wishbone-tool
    - cargo build --release
    - mkdir -p stage/${PREFIX}/bin ${CIRRUS_WORKING_DIR}/artifacts
    - cp target/release/wishbone-tool stage/${PREFIX}/bin
    - cd stage
    - tar czf ${ARTIFACTS_HOME}/wishbone-tool-${BUILD_TAG}.tar.gz *
  binaries_artifacts:
    path: ${ARTIFACTS_DIR}/*

task:
  name: Publish
  depends_on: Tests
  environment:
    AUTH_TOKEN: ENCRYPTED[qwerty239abc]
  install_script: pkg install -y bash
  deploy_script: ./ci/cirrus_deploy.sh
